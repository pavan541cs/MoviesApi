---
apiVersion: elasticsearch.k8s.elastic.co/v1beta1
kind: Elasticsearch
metadata:
  name: quickstart
  namespace: logging
spec:
  version: 7.5.0
  nodeSets:
    - count: 3
      name: all-nodes
      config:
        node.master: true
        node.data: true
        node.ingest: true
        node.store.allow_mmap: false
      podTemplate:
        spec:
          volumes:
            - name: elasticsearch-data
              emptyDir: {}

---

apiVersion: kibana.k8s.elastic.co/v1beta1
kind: Kibana
metadata:
  name: quickstart
  namespace: logging
spec:
  version: 7.5.0
  count: 1
  elasticsearchRef:
    name: quickstart